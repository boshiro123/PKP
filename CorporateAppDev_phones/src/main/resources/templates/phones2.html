<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Phones</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ccc;
        }

        th {
            background-color: #f2f2f2;
        }

        a {
            margin-right: 10px;
            text-decoration: none;
            color: #007bff;
        }

        a:hover {
            text-decoration: underline;
        }

        h2 {
            margin-bottom: 10px;
        }

        form {
            margin-top: 10px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"] {
            width: 100%;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .error {
            color: red;
            margin-bottom: 10px;
        }

        .success {
            color: green;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<h1>All Phones</h1>
<table>
    <thead>
    <tr>
        <th>Phone brand</th>
        <th>Phone model</th>
        <th>Year of issue</th>
        <th>Memory</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="phone : ${phones}">
        <td th:text="${phone.brand}"></td>
        <td th:text="${phone.model}"></td>
        <td th:text="${phone.yearOfIssue}"></td>
        <td th:text="${phone.memory}"></td>
        <td>
            <a th:href="@{/deletePhone/{id}(id=${phone.id})}" class="delete-link">Delete</a> |
            <a th:href="@{/updatePhone/{id}(id=${phone.id})}" class="update-link">Update</a>
        </td>
    </tr>
    </tbody>
</table>

<h2>Add a new Phone</h2>
<div th:if="${error}" class="error" th:text="${error}"></div>
<div th:if="${success}" class="success" th:text="${success}"></div>
<form action="/FindPhone" method="get">
    <hr>
    <label>
        <input type="text" name="name" placeholder="Name">
    </label>
    <button type="submit">Find</button>

</form>
<form action="/addPhone" method="post">
    <hr>
    <label>
        <input type="text" name="brand" placeholder="Brand">
    </label>
    <label>
        <input type="text" name="model" placeholder="Model">
    </label>
    <label>
        <input type="text" name="yearOfIssue" placeholder="Year of Issue">
    </label>
    <label>
        <input type="text" name="memory" placeholder="Memory">
    </label>
    <button type="submit">Add Phone</button>
</form>
</body>
</html>
