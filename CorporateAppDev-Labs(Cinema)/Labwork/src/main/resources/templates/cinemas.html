<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cinemas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ccc;
        }

        th {
            background-color: #f2f2f2;
        }

        a {
            text-decoration: none;
            color: #007bff;
            margin-right: 10px;
        }

        a:hover {
            text-decoration: underline;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"] {
            width: 100%;
            padding: 5px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button[type="submit"] {
            padding: 5px 10px;
            font-size: 14px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<h1>All Cinemas</h1>
<table>
    <thead>
    <tr>
        <th>Cinema Name</th>
        <th>Film</th>
        <th>Date</th>
        <th>Cost</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="cinema : ${cinemas}">
        <td th:text="${cinema.cinema_name}"></td>
        <td th:text="${cinema.film}"></td>
        <td th:text="${cinema.date}"></td>
        <td th:text="${cinema.cost}"></td>
        <td>
            <a th:href="@{/deleteCinema/{id}(id=${cinema.id})}">Delete</a> |
            <a th:href="@{/updateCinema/{id}(id=${cinema.id})}">Update</a>
        </td>
    </tr>
    </tbody>
</table>

<h2>Add a new Cinema</h2>
<div th:if="${error}" th:text="${error}"></div>
<form action="/addCinema" method="post">
    <label>
        <input type="text" name="cinema_name" placeholder="Cinema Name">
    </label>
    <label>
        <input type="text" name="film" placeholder="Film">
    </label>
    <label>
        <input type="text" name="date" placeholder="Date">
    </label>
    <label>
        <input type="text" name="cost" placeholder="Cost">
    </label>
    <button type="submit">Add Cinema</button>
</form>
</body>
</html>
